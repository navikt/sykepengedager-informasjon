name: Deploy Aiven Application

on:
  push:
    paths:
      - 'nais/aiven-sykepengedager-infotrygd.yml'
      - '.github/workflows/deploy-aiven.yml'
      - 'nais/nais-prod.yaml'
      - 'nais/nais-dev.yaml'


jobs:
  deploy:
    strategy:
      matrix:
        name:
          - aiven-sykepengedager-infotrygd.yml
        cluster:
          - dev-gcp
          - prod-gcp
        include:
          - cluster: dev-gcp
            vars: dev.yml
          - cluster: prod-gcp
            vars: prod.yml
    name: Deploy ${{ matrix.name }} to ${{ matrix.cluster }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy ${{ matrix.name }} to ${{ matrix.cluster }}
        uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}
          RESOURCE: .nais/${{ matrix.name }}
          VARS: .nais/${{ matrix.vars }}
          PRINT_PAYLOAD: true

